<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbouthood Map</title>
    <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="build/style.min.css" rel="stylesheet">-->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/jquery-2.1.4.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
</head>

<body>
    <div id="map"></div>
    <form class='search' id='searchForm' data-bind="valueUpdate: 'keypress', submit: search">
        <input id="pac-input" class="controls" autocomplete="off" type="text" placeholder="Filter results by name/type" data-bind="textInput: query">
        <!--    <button class="search-button" type="submit" data-bind="click: search">
            <i class="fa fa-search fa-2x fa-inverse"></i>
        </button>-->
    </form>
    <input id="resetButton" type=button value="Reset Map" data-bind="click: reset">
    <input id="listDisplay" type=button value="Show/Hide List" data-bind="click: listToggle">
    <ul id="list" class="filtered-places" data-bind="visible: filteredPlaces().length,
                                           foreach: {data: filteredPlaces, as: 'place'}">
        <li class="place" data-bind="click: function() { $root.selectPlace(place); },
                                  attr: { id: place.id }">
            <div class="place-info">
                <div class="placeImage">
                    <img id="placeImage" width="15" height="15" data-bind="attr:{src: place.icon}" />
                </div>
                <div class="placeNameDiv"></div>
                <h3 id="placeName" data-bind="text: place.name"></h3>
            </div>
        </li>
    </ul>
    <script async src="https://maps.googleapis.com/maps/api/js?&libraries=places&callback=googleSucess"></script>
    <script src="js/app.js"></script>
    <!--<script src="build/combined.min.js"></script>-->
</body>

</html>
